<div class="product-card">
    <div class="image-container">
        <img [src]="product.image" alt="product image">
    </div>
    <div class="card-description">
        <h2>{{ product.title }}</h2>
    </div>
    <h3>{{ product.price | currency:'EUR':true  }}</h3>
    <button (click)="addToCart()">add to cart</button>
</div>
